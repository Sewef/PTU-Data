<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Display JSON as Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #aaa;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #eee;
  }
</style>
</head>
<body>

<h2>JSON Data as Table</h2>
<button onclick="loadData('abilities.json')">Load Abilities</button>
<button onclick="loadData('moves.json')">Load Moves</button>
<div id="table-container"></div>

<script>
function loadData(request) {
  fetch(request)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      generateTable(data);
    })
    .catch(error => {
      console.error('Error fetching JSON:', error);
      document.getElementById('table-container').innerHTML = 'Error loading data.';
    });
}

function generateTable(data) {
  const container = document.getElementById('table-container');
  container.innerHTML = '';

  if (!Array.isArray(data) || data.length === 0) {
    container.innerHTML = 'No data available.';
    return;
  }

  // Collect all unique keys from all objects
  const headersSet = new Set();
  data.forEach(item => {
    Object.keys(item).forEach(key => headersSet.add(key));
  });
  const headers = Array.from(headersSet);

  // Create table element
  const table = document.createElement('table');

  // Create table header row
  const headerRow = document.createElement('tr');
  headers.forEach(headerText => {
    const th = document.createElement('th');
    th.textContent = headerText;
    headerRow.appendChild(th);
  });
  table.appendChild(headerRow);

  // Populate table rows
  data.forEach(item => {
    const row = document.createElement('tr');
    headers.forEach(header => {
      const td = document.createElement('td');
      // Show empty string if field is missing
      td.textContent = item[header] !== undefined ? item[header] : '';
      row.appendChild(td);
    });
    table.appendChild(row);
  });

  container.appendChild(table);
}
</script>

</body>
</html>
