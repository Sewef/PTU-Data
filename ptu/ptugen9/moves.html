<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/ptu/js/jquery-3.7.1.min.js"></script>
  <script src="/ptu/js/popper.min.js"></script>
  <script src="/ptu/js/bootstrap.min.js"></script>
  <script src="/ptu/js/json_moves.js"></script>
  <script src="/ptu/js/helpers.js"></script>

  <style>
    .card-body[class*="card-type-"] {
      border-left: 6px solid var(--type-color, transparent);
      border-top-left-radius: var(--bs-border-radius);
      border-bottom-left-radius: var(--bs-border-radius);
    }
    .card-type-Normal   { --type-color: #A8A77A; }
    .card-type-Fire     { --type-color: #EE8130; }
    .card-type-Water    { --type-color: #6390F0;}
    .card-type-Electric { --type-color: #F7D02C; }
    .card-type-Grass    { --type-color: #7AC74C;  }
    .card-type-Ice      { --type-color: #96D9D6; }
    .card-type-Fighting { --type-color: #C22E28; }
    .card-type-Poison   { --type-color: #A33EA1; }
    .card-type-Ground   { --type-color: #E2BF65; }
    .card-type-Flying   { --type-color: #A98FF3; }
    .card-type-Psychic  { --type-color: #F95587; }
    .card-type-Bug      { --type-color: #A6B91A; }
    .card-type-Rock     { --type-color: #B6A136; }
    .card-type-Ghost    { --type-color: #735797; }
    .card-type-Dragon   { --type-color: #6F35FC; }
    .card-type-Dark     { --type-color: #705746; }
    .card-type-Steel    { --type-color: #B7B7CE; }
    .card-type-Fairy    { --type-color: #D685AD; }

    #sidebar .list-group-item {
      font-size: 0.9rem;
      padding: 0.3rem 0.5rem;
    }

    #sidebar input[type="checkbox"] {
      transform: scale(0.9);
      margin-right: 0.4rem;
    }
  </style>
    

  <title>PTU Data - Moves</title>
</head>

<body>
  <div w3-include-html="header.html"></div>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 col-sm-3">
        <div id="sidebar" class="list-group">
          <!-- types dynamiques ici -->
        </div>
      </div>

      <!-- Contenu principal -->
      <div class="col-md-10">

        <div id="keywords" class="container py-4">
          <h2 class="mt-3 mb-4">Keywords</h2>
          <button class="btn btn-primary mb-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#keywords-section" aria-expanded="false" aria-controls="keywords-section">
            Show / Hide
          </button>
          <div id="keywords-section" class="collapse">
            <div class="mb-3">
              <input type="text" id="keyword-search" class="form-control" placeholder="Search keywords...">
            </div>
            <div id="keywords-container" class="row g-3 w-100"></div>
          </div>
        </div>

        <div id="cards-container" class="container">
          <h2 class="mt-3 mb-4">Moves</h2>
          <div class="mb-3">
            <input type="text" id="card-search" class="form-control" placeholder="Search moves...">
          </div>
          <div id="moves-container" class="row g-3 w-100"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      loadKeywordsAsCard("/ptu/data/moves/keywords_9G.json", document.getElementById("keywords-container"), 2);
      loadMovesAsCard("/ptu/data/moves/moves_9G.json", document.getElementById("moves-container"), 2);
    });
  </script>
  </div>

  <script>
    includeHTML(() => setActive());
  </script>
</body>

</html>
