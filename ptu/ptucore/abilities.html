<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/ptu/js/jquery-3.7.1.min.js"></script>
  <script src="/ptu/js/popper.min.js"></script>
  <script src="/ptu/js/bootstrap.min.js"></script>
  <script src="/ptu/js/json_utils.js"></script>
  <script src="/ptu/js/helpers.js"></script>

  <title>PTU Data - Abilities</title>
</head>

<body>
  <div w3-include-html="header.html"></div>
  <div class="container-fluid py-3">
    <div class="row">
      <aside class="col-md-2 col-sm-3">
      </aside>
      <main class="col-md-10">
        <h1 class="h4 mb-3">Abilities</h1>
        <div class="search-wrap mb-3">
          <div class="row g-2 align-items-center">
            <div class="col-sm-6">
              <input id="dex-search" class="form-control" placeholder="Search..." />
            </div>
          </div>
        </div>
        <div id="cards-container" class="row g-3 w-100"></div>
      </main>
    </div>
  </div>
  <script>
    includeHTML(() => setActive());
    loadJsonAsCard("/ptu/data/abilities/abilities_core.json", document.getElementById("cards-container", 3));
  </script>
</body>
</html>
