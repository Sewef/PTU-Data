<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTU Data – Pokédex</title>

  <link rel="stylesheet" href="/ptu/css/style.css">
  <script src="/ptu/js/jquery-3.7.1.min.js"></script>
  <script src="/ptu/js/popper.min.js"></script>
  <script src="/ptu/js/bootstrap.min.js"></script>
  <script src="/ptu/js/helpers.js"></script>
  <script>
    window.selectedPreset = "Core";
  </script>
  <script src="/ptu/js/json_pokedex.js"></script>
</head>

<body>
  <div w3-include-html="header.html"></div>
  <div class="container-fluid py-3">
    <div class="row">
      <aside class="col-md-2 col-sm-3">
        <div id="sidebar" class="list-group"></div>
      </aside>

      <main class="col-md-10">
        <h1 class="h4 mb-3">Pokédex</h1>
        <div class="search-wrap mb-3">
          <div class="row g-2 align-items-center">
            <div class="col-sm-6">
              <input id="dex-search" class="form-control" placeholder="Search species or #..." />
            </div>
          </div>
        </div>

        <div id="dex-grid" class="dex-grid"></div>
      </main>
    </div>
  </div>

  <!-- Detail modal -->
  <div class="modal fade" id="dexModal" data-bs-scroll="true" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dexModalLabel">Pokémon</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body " id="dexModalBody">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Move / Ability modal -->
  <div class="modal fade" id="moveAbilityModal" data-bs-scroll="true" tabindex="-1" aria-hidden="true">

    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="moveAbilityModalLabel">Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="moveAbilityModalBody"></div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  // Ensure shared header (and its CSS links) is injected
  includeHTML(() => setActive());
</script>
