<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTU Data – Pokédex</title>

  <link rel="stylesheet" href="/ptu/css/style.css">
  <script src="/ptu/js/jquery-3.7.1.min.js"></script>
  <script src="/ptu/js/popper.min.js"></script>
  <script src="/ptu/js/bootstrap.min.js"></script>
  <script src="/ptu/js/helpers.js"></script>
  <script src="/ptu/js/json_pokedex.js"></script>

  <style>
    .dex-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    .dex-badge {
      /* dimensions des zones (tu peux ajuster les variables) */
      --icon-size: 42px;
      --gap-mid: 12px;
      --num-width: 34px;

      display: grid;
      grid-template-columns:
        var(--icon-size)
        /* icône */
        var(--gap-mid)
        /* espace */
        var(--num-width)
        /* #001 */
        var(--gap-mid)
        /* espace */
        1fr;
      /* nom (prend le reste) */
      align-items: center;
      padding: 10px 12px;
      border-radius: 12px;
      background: #151922;
      transition: transform .08s ease, box-shadow .08s ease;
    }

    .dex-badge:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, .25);
    }

    .dex-badge .icon {
      grid-column: 1;
      width: var(--icon-size);
      height: var(--icon-size);
      border-radius: 10px;
      background: #0b0d12;
      display: grid;
      place-items: center;
      overflow: hidden;
      flex: none;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .dex-badge img {
      width: 100%;
      height: 100%;
      object-fit: none;
      image-rendering: pixelated;
      filter: drop-shadow(0 1px 0 rgba(0, 0, 0, .25));
    }

    .dex-badge img.is-oversize {
      object-fit: contain;
      object-position: center;
    }

    .dex-label {
      grid-column: 5;
      justify-self: stretch;
      text-align: center;
      background: rgba(255, 255, 255, .85);
      color: #111;
      padding: 4px 6px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-wrap: auto;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .dex-num-badge {
      grid-column: 3;
      justify-self: start;
      width: var(--num-width);
      text-align: center;
      display: inline-block;
      background: rgba(255, 255, 255, .85);
      color: #333;
      font-size: 0.7rem;
      font-weight: 600;
      border-radius: 4px;
      padding: 4px 7px;
      line-height: 1;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .type-pill {
      display: inline-block;
      padding: .15rem .45rem;
      font-size: .75rem;
      border-radius: 999px;
      color: #0f1115;
      background: var(--type-color);
      font-weight: 700;
      margin-right: .25rem;
    }

    .modal-content {
      background: #11141b;
      color: #eaeef5;
      border: 1px solid #22293a;
    }

    .modal-header {
      border-bottom-color: #22293a;
    }

    .modal-footer {
      border-top-color: #22293a;
    }
  </style>
</head>

<body>
  <div w3-include-html="header.html"></div>
  <div class="container-fluid py-3">
    <div class="row">
      <aside class="col-md-2 col-sm-3">
        <div id="sidebar" class="list-group"></div>
      </aside>

      <main class="col-md-10">
        <h1 class="h4 mb-3">Pokédex</h1>
        <div class="search-wrap mb-3">
          <div class="row g-2 align-items-center">
            <div class="col-sm-6">
              <input id="dex-search" class="form-control" placeholder="Search species or #..." />
            </div>
          </div>
        </div>

        <div id="dex-grid" class="dex-grid"></div>
      </main>
    </div>
  </div>

  <!-- Detail modal -->
  <div class="modal fade" id="dexModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dexModalLabel">Pokémon</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body " id="dexModalBody">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  // Ensure shared header (and its CSS links) is injected
  includeHTML(() => setActive());
</script>
