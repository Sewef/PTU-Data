<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PTU Data â€“ {{PAGE_TITLE}}</title>

  <!-- Vendor libs -->
  <link rel="stylesheet" href="/ptu/css/style.css">
  <link rel="shortcut icon" href="/ptu/favicon.ico">
  <link rel="icon" href="/ptu/favicon.svg" type="image/svg+xml">
  <script src="/ptu/js/jquery-3.7.1.min.js"></script>
  <script src="/ptu/js/popper.min.js"></script>
  <script src="/ptu/js/bootstrap.min.js"></script>
  <script src="/ptu/js/helpers.js"></script>

  <!-- Optional per-page JS:
       <script src="/ptu/js/json_*.js"></script>
  -->

  <style>
    /* Shared little utils (safe to keep inline) */
    .search-wrap { position: sticky; top: 0; z-index: 10; background: transparent; }
    .triangle-toggle::before {
      content: "";
      display: inline-block;
      margin-left: 4px;
      border-style: solid;
      border-width: 10px 6px 0 6px;
      border-color: #666 transparent transparent transparent;
      transition: transform 0.2s ease-in-out;
    }
    .triangle-toggle.open::before { transform: rotate(90deg); }
  </style>
</head>
<body>
  <!-- Shared header -->
  <div w3-include-html="header.html"></div>

  <!-- Layout -->
  <div class="container-fluid py-3">
    <div class="row" id="layout-row">
      <!-- Sidebar (optional) -->
      <aside id="layout-sidebar" class="col-md-2 col-sm-3 d-none">
        <div id="sidebar" class="list-group"></div>
      </aside>

      <!-- Main -->
      <main id="layout-main" class="col-md-12">
        <h1 class="h4 mb-3" id="page-title">{{PAGE_TITLE}}</h1>

        <!-- Optional search input (show/hide per page) -->
        <div class="search-wrap mb-3" id="page-search" style="display:none;">
          <input id="card-search" class="form-control" placeholder="Search {{ENTITY_NAME}}..." />
        </div>

        <!-- Page content placeholder -->
        <div id="page-content">
          <!-- Put your containers here -->
        </div>
      </main>
    </div>
  </div>

  <script>
    // Helper to toggle sidebar and main width
    function useSidebar(enabled = true) {
      const aside = document.getElementById("layout-sidebar");
      const main = document.getElementById("layout-main");
      if (enabled) {
        aside.classList.remove("d-none");
        main.classList.remove("col-md-12");
        main.classList.add("col-md-10");
      } else {
        aside.classList.add("d-none");
        main.classList.remove("col-md-10");
        main.classList.add("col-md-12");
      }
    }

    // Helper to show/hide the default search bar
    function useSearch(enabled = true, placeholder = null) {
      const wrap = document.getElementById("page-search");
      const input = document.getElementById("card-search");
      if (enabled) {
        wrap.style.display = "";
        if (placeholder) input.placeholder = placeholder;
      } else {
        wrap.style.display = "none";
      }
    }

    includeHTML(() => setActive());
  </script>
</body>
</html>
