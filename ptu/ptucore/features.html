<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="/ptu/js/jquery-3.7.1.min.js"></script>
  <script src="/ptu/js/popper.min.js"></script>
  <script src="/ptu/js/bootstrap.min.js"></script>
  <script src="/ptu/js/json_utils.js"></script>
  <script src="/ptu/js/json_features.js"></script>
  <script src="/ptu/js/helpers.js"></script>

  <title>PTU Data - Features</title>
</head>

<body>
  <div w3-include-html="header.html"></div>
  <div class="container py-4">
    <div class="row g-3">
      <h1>Features Core 1.05 (A-Z)</h1>
      <div class="container my-4" id="cards-container">
        <h2>Capacités</h2>
        <!-- Les cards vont être injectées ici -->
        </div>
        <script>
        
        // Chargement JSON et affichage
        fetch("/ptu/data/features_core.json")
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("cards-container");
            for (const featureName in data) {
            if (!data.hasOwnProperty(featureName)) continue;
            const card = createCard(featureName, data[featureName]);
            container.appendChild(card);
            }
        })
        .catch(err => {
            console.error("Erreur chargement JSON:", err);
        });
        </script>
    </div>
  </div>

  <script>
    includeHTML();
    setActive("Features");
  </script>
</body>

</html>
