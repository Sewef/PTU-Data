<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PTU Data – Moves</title>

  <link rel="stylesheet" href="/ptu/css/style.css">
  <link rel="icon" type="image/png" href="/ptu/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/ptu/favicon.svg" />
  <link rel="shortcut icon" href="/ptu/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/ptu/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="PTU-Data" />
  <link rel="manifest" href="/ptu/site.webmanifest" />

  <script src="/ptu/js/jquery-3.7.1.min.js"></script>
  <script src="/ptu/js/popper.min.js"></script>
  <script src="/ptu/js/bootstrap.min.js"></script>
</head>

<body>
  <div w3-include-html="header.html"></div>
  <div class="container-fluid py-3">
    <div class="row">
      <!-- Sidebar identical to Pokédex -->
      <aside class="col-md-2 col-sm-3">
        <div id="sidebar" class="list-group"></div>
      </aside>

      <!-- Main content -->
      <main class="col-md-10">
        <h1 class="h4 mb-3">Moves</h1>

        <!-- Keywords block (collapsible) -->
        <section id="keywords" class="mb-3">
          <div class="d-flex align-items-center gap-2 mb-2">
            <h2 class="h5 m-0">Keywords</h2>
            <button class="btn btn-sm btn-primary" type="button" data-bs-toggle="collapse"
              data-bs-target="#keywords-section" aria-expanded="false" aria-controls="keywords-section">
              Show / Hide
            </button>
          </div>
          <div id="keywords-section" class="collapse">
            <div class="search-wrap mb-3">
              <div class="row g-2 align-items-center">
                <div class="col-sm-6">
                  <input id="keyword-search" class="form-control" placeholder="Search keywords..." />
                </div>
              </div>
            </div>

            <div id="keywords-container" class="row g-3 w-100"></div>
          </div>
        </section>

        <!-- Moves list -->
        <section id="moves">
          <div class="search-wrap mb-3">
            <div class="row g-2 align-items-center">
              <div class="col-sm-6">
                <input id="card-search" class="form-control" placeholder="Search moves..." />
              </div>
            </div>
          </div>

          <div id="moves-container" class="row g-3 w-100"></div>
        </section>
      </main>
    </div>
  </div>

  <script type="module">
    import { includeHTML, setActive, showPageWhenLoaded } from "/ptu/js/helpers.js";
    import { loadMovesAsCard, loadKeywordsAsCard } from "/ptu/js/json_moves.js";
    includeHTML(() => {
      setActive();
      showPageWhenLoaded();
      loadKeywordsAsCard("/ptu/data/moves/keywords_9g.min.json", document.getElementById("keywords-container"), 2);
      loadMovesAsCard("/ptu/data/moves/moves_homebrew.min.json", document.getElementById("moves-container"), 2);
    });
  </script>
</body>

</html>
