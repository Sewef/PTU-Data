<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/ptu/css/style.css">
  <link rel="icon" type="image/png" href="/ptu/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/ptu/favicon.svg" />
  <link rel="shortcut icon" href="/ptu/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/ptu/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="PTU-Data" />
  <link rel="manifest" href="/ptu/site.webmanifest" />
  <script src="/ptu/js/jquery-3.7.1.min.js"></script>
  <script src="/ptu/js/popper.min.js"></script>
  <script src="/ptu/js/bootstrap.min.js"></script>

  <title>PTU Data - Statuses</title>
</head>

<body>
  <div w3-include-html="header.html"></div>

  <div class="container-fluid py-3">
    <div class="row">
      <aside class="col-md-2 col-sm-3"></aside>
      <main class="col-md-10">
        <h1 class="h4 mb-3">Statuses</h1>
        <div class="mb-3">
          <input type="text" id="card-search" class="form-control" placeholder="Search Statuses...">
        </div>
        <div id="card-container" class="row g-3 w-100"></div>
      </main>
    </div>
  </div>

  <script type="module">
    import { includeHTML, setActive, showPageWhenLoaded } from "/ptu/js/helpers.js";
    import { loadJsonAsCard_2 } from "/ptu/js/json_utils.js";

    includeHTML(() => {
      setActive();
      showPageWhenLoaded();
      loadJsonAsCard_2("/ptu/data/statuses/statuses_homebrew.min.json", document.getElementById("card-container"), "card-search");
    });
  </script>
</body>

</html>
